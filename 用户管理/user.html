<!DOCTYPE html>

<head>

	<script src="../ajaxMy.js"></script>
</head>
<body>
	<script>
/*----------------根据用户id获取用户信息 login--------------------------*/
    setAjaxN("/user/getUserById?userId=2", function(data) {
        console.log('根据用户id获取用户信息');
    }, function(data) {
        console.log('error');
    }); 
/*----------------根据用户id获取用户信息 end--------------------------*/

/*----------------根据用户id获取设备最新数据 login--------------------------*/
    setAjaxN("/device/getDeviceInfoByUserId?userId=15", function(data) {
        console.log('根据用户id获取设备最新数据');
    }, function(data) {
        console.log('error');
    }); 
/*----------------根据用户id获取设备最新数据 end--------------------------*/

/*----------------获取用户历史数据信息 login--------------------------*/
                    var ls_obj = {
					"userId":2
				}
            setAjax("/deviceData/listUserLocationById?page=1&limit=10", ls_obj, function(data) {
                console.log('获取用户历史数据信息');
            }, function(data) {
                console.log('error');
            } );
/*----------------获取用户历史数据信息 end--------------------------*/

/*----------------解绑设备 login--------------------------*/
                    var sb_obj = {
				"deviceImei":"12135456784",
				"userId":"13",
				"deviceId":"325"
			}
            setAjax("/user/unBoundDevice", sb_obj, function(data) {
                console.log('解绑设备');
            }, function(data) {
                console.log('error');
            });
/*----------------解绑设备 end--------------------------*/

/*----------------绑定设备 login--------------------------*/
                    var bd_obj = {
					"imei":"12135456784",
					"online":true,
					"name":"李五",
					"tel":"13695862541",
					"sex":"男",
					"age":"22",
					"address":"重庆市北碚区"				}
            setAjax("/user/boundDevice", bd_obj, function(data) {

            }, function(data) {
                console.log('error');
            });
/*----------------绑定设备 end--------------------------*/

/*----------------获取用户最新位置信息 login--------------------------*/
    setAjaxN("/deviceData/listUserLocation", function(data) {
        console.log('获取用户最新位置信息');
    }, function(data) {
        console.log('error');
    }); 
/*----------------获取用户最新位置信息 end--------------------------*/
	</script>
