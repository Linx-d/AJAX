<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fence</title>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
	<script src="../ajaxMy.js"></script>
</head>
<body>
	<script>
/*----------------增加围栏 login--------------------------*/
        var zj_obj = {
                "latitude":"1212",
                "longitude":"31125",
                "radius":"200"
                }
        setAjax("/rail/addRail", zj_obj, function(data) {
            console.log('增加围栏');
        }, function(data) {
            console.log('error');
        });
/*----------------增加围栏 end--------------------------*/

/*----------------获取所有围栏 login--------------------------*/
		setAjaxN("/rail/listRail?limit=10&page=1", function(data) {
			console.log('获取所有围栏');
		}, function(data) {
			console.log('error');
		});
/*----------------获取所有围栏 end--------------------------*/		

/*----------------修改围栏参数  login--------------------------*/
		var obj = {
		      "latitude": "1212.21",
		      "longitude": "32125.2134",
		      "radius": "200",
		      "userId": 2
		  };
		setAjax("/rail/updateRail", obj, function(data) {
		  console.log('修改围栏参数');
		}, function(data) {
		  console.log('error');
		});
/*----------------修改围栏参数 end--------------------------*/

/*----------------绑定用户围栏 login--------------------------*/
        var pa_obj = [
                {
                    "railId":2,
                    "userId":15
                }
            ]
        setAjax("/rail/batchInsertRailUser", pa_obj, function(data) {
            console.log('绑定用户围栏');
        }, function(data) {
            console.log('error');
        });
/*----------------绑定用户围栏 end--------------------------*/

/*----------------解绑用户围栏 login--------------------------*/
		var jbu_obj = [
				{
					"railId":2,
					"userId":16
					
				},
					{
					"railId":2,
					"userId":2
					
				}
			]	
		setAjax("/rail/batchDeleteRailUser", jbu_obj, function(data) {
			console.log('解绑用户围栏');
		}, function(data) {
			console.log('error');
		});
/*----------------解绑用户围栏 end--------------------------*/

/*----------------获取指定围栏的所有用户 login--------------------------*/
        setAjaxN("/rail/listUserByRail?railId=2", function(data) {
            console.log('获取指定围栏的所有用户');
        }, function(data) {
            console.log('error');
        }); 
/*----------------获取指定围栏的所有用户 end--------------------------*/

/*----------------获取指定用户的所有围栏 login--------------------------*/
        setAjaxN("/rail/queryRailByUserId?userId=2", function(data) {
            console.log('获取指定用户的所有围栏');
        }, function(data) {
            console.log('error');
        });
/*----------------获取指定用户的所有围栏 end--------------------------*/
	</script>
</body>
</html>
